<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header / Navbar section -->
    <div class="flex px-10 py-5 fixed z-10">
        <nav class="flex items-center">
            <img src="images/grocery-logo-2.png" class="w-28 cursor-pointer" alt="Grocery_Logo">
            <ul>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#about-section"
                        class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#features-section"
                        class="no-underline text-white px-2">Features</a>
                </li>
            </ul>
            <img src="images/cart-icon.png" class="w-12" alt="Cart-icon">
        </nav>
    </div>

    <!-- Hero section -->
    <div class="min-h-screen bg-slate-950 px-10 py-5 relative">
        <div class="text-white mt-64">
            <h1 class="text-6xl font-semibold">Groceries <br> delivery in 20 mins</h1>
            <p class="mt-4">We offer a wide range of products, including fresh products, meats, dairy, baked, <br> and
                non-perishable
                items.
            </p>
            <div class="mt-10">
                <a href="#"
                    class="bg-green-700 rounded-3xl py-2 px-10 font-medium inline-block mr-4 hover:bg-transparent hover:border hover:border-lime-300 hover:text-lime-300 border border-transparent duration-300 ease-in-out">Order
                    Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148</span></a>
            </div>
        </div>
        <img src="images/grocery-man-2.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" alt="Grocery-man">
    </div>

    <!-- About section: -->
    <div id="about-section" class="min-h-screen bg-slate-950 px-10 py-5 relative">
        <h1 class="text-center text-white text-6xl mt-20">About Section</h1>
    </div>

    <!-- Features section: -->
    <div id="features-section" class="min-h-screen bg-slate-950 px-10 py-5 relative">
        <h1 class="text-center text-white text-6xl mt-20">Features Section</h1>
    </div>


</body>

</html>
